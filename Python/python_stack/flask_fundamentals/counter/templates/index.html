<!DOCTYPE html>
<html>
    <head>
		<title>Counter</title>
 		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
   </head>
    <body>
      <div id="wrapper">
        <div id="mainbox">
            <h1>Counter</h1>
            <p>{{ session['counter'] }}</p>
        </div>
        <form action="/bytwo" method="post">
          <input type="submit" name="bytwo" value="Increment by two">
        </form>
        <form action="/reset" method="post">
          <input type="submit" name="reset" value="Reset counter">
        </form>
      </div>

    </body>
</html>
