<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <script type="text/javascript" src="{{ url_for('static',filename='js/registration_form.js')}}"></script>
</head>
<body>
