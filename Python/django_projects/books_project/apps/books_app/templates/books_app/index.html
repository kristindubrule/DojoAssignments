<!DOCTYPE html>
<html>
    <head>
		<title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'books_app/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
   </head>
    <body>
      <div id="wrapper">
        <div id="mainbox">
          <h1>Author List</h1>
          <ul>
            {% for author in authors %}
              <li>{{author.name}}
                <ul>
                  {% for book in author.books.all %}
                    <li><em>{{book.title}}</em></li>
                  {% endfor %}
                </ul>
              </li>
            {% endfor %}
          </ul>          
        </div>
      </div>
    </body>
</html>
