
<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Random Words</title>
        {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'css/main.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
      </head>
    <body>
    	<form action="/random_word/generate">
	        <p id="header">Random Word (attempt #{{request.session.attempt_count}})</p>
	        <p id="wordbox">{{word}}</p>
	        <input type="submit" name="Generate" value="Generate">
	    </form>
    	<form action="/random_word/reset">
	        <input type="submit" name="Reset" value="Reset">
	    </form>
    </body>
  </html>
