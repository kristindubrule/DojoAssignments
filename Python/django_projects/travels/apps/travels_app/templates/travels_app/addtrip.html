<!DOCTYPE html>
<html>
    <head>
		<title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'travels_app/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
   </head>
    <body>
      <div id="wrapper">
        <div id="mainbox">
          <div id="header">
            <p><a href="/travels_app">Home</a></p>
            <p><a href="/logout">Logout</a></p>
          </div>
          <div id="messages">
            {% if messages %}
              <ul class="messages">
              {% for message in messages %}
                <li {% if message.tags == 'error' %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          </div>
            <form action="create" method="post">
              {% csrf_token %}
              <h2>Add a Trip</h2>
              <table class="entry_form">
                <tr>
                  <td>Destination</td>
                  <td><input type="text" name="destination" value="{{request.session.destination}}"></td>
                </tr>
                <tr>
                  <td>Description</td>
                  <td><input type="text" name="plan" value="{{request.session.plan}}"></td>
                </tr>
                <tr>
                  <td>Travel Date From</td>
                  <td><input type="date" name="startdate" value="{{request.session.startdate}}"></td>
                </tr>
                <tr>
                  <td>Travel Date To</td>
                  <td><input type="date" name="enddate" value="{{request.session.enddate}}"></td>
                </tr>
              </table>
              <input type="submit" name="submit" value="Add">
            </form>
          </div>
      </div>
    </body>
</html>
