<html>
<head>
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'login_reg_app/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
  <div id="mainbox">
      <h1>Welcome!</h1>
      <div id="messages">
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li{% if message.tags == 'error' %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
      <div id="register">
        <h2>Register</h2>
        <form action="/register" method="post">
         {% csrf_token %} 
          <table>
            <tr>
              <td>
                <label for="first_name">Name</label>
              </td>
              <td>
                <input type="text" name="first_name" value="{{request.session.first_name}}">
              </td>
            </tr>            
            <tr>
              <td>
                <label for="username">Username</label>
              </td>
              <td>
                <input type="text" name="username" value="{{request.session.username}}">
              </td>
            </tr>
            <tr>
              <td>
                <label for="name">Password</label>
              </td>
              <td>
                <input type="text" name="password">
              </td>
            </tr>
            <tr>
              <td colspan=2>
                <p>*Password should be at least 8 characters</p>
              </td>
            </tr>
            <tr>
              <td>
                <label for="name">Confirm Password</label>
              </td>
              <td>
                <input type="text" name="password_confirm">
              </td>
            </tr>
          </table>
          <input type="submit" name="submit" value="Register">
        </form>
      </div>
      <div id="login">
        <h2>Login</h2>
        <form action="/login" method="post">
          {% csrf_token %}
          <table>
           <tr>
              <td>
                <label for="username">Username</label>
              </td>
              <td>
                <input type="text" name="username" value="{{request.session.lusername}}">
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password</label>
              </td>
              <td>
                <input type="password" name="password">
              </td>
            </tr>
          </table>
          <input type="submit" name="submit" value="Login">
        </form>
      </div>
  </div>
</body>
</html>
