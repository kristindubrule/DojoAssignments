<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a pet!</title>
    <link rel="stylesheet" href="static/css/styles.css" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <form action="/animals/dog" method="post">
        <input type="hidden" name="type" value="dog">
        <div class="petbox">
            <h2>Make a Dog!</h2>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Breed</td>
                    <td><input type="text" name="breed"></td>
                </tr>
                <tr>
                    <td>Weight (lb)</td>
                    <td><input type="number" name="weight"></td>
                </tr>
            </table>
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>
    <form action="/animals/cat" method="post">
        <input type="hidden" name="type" value="cat">
        <div class="petbox">
            <h2>Make a Cat!</h2>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Breed</td>
                    <td><input type="text" name="breed"></td>
                </tr>
                <tr>
                    <td>Weight (lb)</td>
                    <td><input type="number" name="weight"></td>
                </tr>
            </table>
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>
</body>
</html>
