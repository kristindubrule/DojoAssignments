<!DOCTYPE html>
<html>
<head>
	<title>Array with only numbers</title>
	<script type="text/javascript">
		function numbersOnly(arr) {
			var newArr = [];

			for (var i = 0; i < arr.length; i++) {
				if (typeof arr[i] === "number") {
					newArr.push(arr[i]);
				}
			}

			return newArr;
		}

		function removeNonNumbers(arr) {
			for (var i = 0; i < arr.length; i++) {
				if (typeof arr[i] !== "number") {
					for (var j = i; j < arr.length-1; j++) {
						arr[j] = arr[j+1];
					}
					arr.pop();
					i--;
				}
			}
		}

		console.log(numbersOnly([1, "apple", -3, "orange", 0.5]));
		console.log(numbersOnly([1,2,3,4,5]));
		console.log(numbersOnly([]));
		console.log(numbersOnly(['a','b','c','d']));

		var arr1 = [1, "apple", -3, "orange", 0.5];
		removeNonNumbers(arr1);
		console.log(arr1);

		var arr2 = [1,2,3,4,5];
		removeNonNumbers(arr2);
		console.log(arr2);

		var arr3 = [];
		removeNonNumbers(arr3);
		console.log(arr3);

		var arr4 = ['a','b','c','d'];
		removeNonNumbers(arr4);
		console.log(arr4);

	</script>
</head>
<body>

</body>
</html>
