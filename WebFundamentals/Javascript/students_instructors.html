<!DOCTYPE html>
<html>
<head>
	<title>Student &amp; Instructor List</title>

	<script type="text/javascript">
		function printStudents (arr) {
			for (var i = 0; i < arr.length; i++) {
				console.log(arr[i].first_name + " " + arr[i].last_name);
			}
		}

		var students = [
			{first_name:  'Michael', last_name : 'Jordan'},
			{first_name : 'John', last_name : 'Rosales'},
			{first_name : 'Mark', last_name : 'Guillen'},
			{first_name : 'KB', last_name : 'Tonel'}
		];
		printStudents(students);

		var users = {
			'Students': [ 
			 {first_name:  'Michael', last_name : 'Jordan'},
			 {first_name : 'John', last_name : 'Rosales'},
			 {first_name : 'Mark', last_name : 'Guillen'},
			 {first_name : 'KB', last_name : 'Tonel'}
			],
			'Instructors': [
			 {first_name : 'Michael', last_name : 'Choi'},
			 {first_name : 'Martin', last_name : 'Puryear'}
			]
		 }

 		function printStudentsInstructors (arr) {
 			for (var group in arr) {
	 			console.log(group);
	 			var list = arr[group];
				for (var i = 0; i < list.length; i++) {
					console.log((i+1) + " - " + list[i].first_name.toUpperCase() + " " + list[i].last_name.toUpperCase() + " - " +
						(list[i].first_name.length + list[i].last_name.length));
				}
			}
 		}
 		printStudentsInstructors(users);
	</script>
</head>
<body>

</body>
</html>
