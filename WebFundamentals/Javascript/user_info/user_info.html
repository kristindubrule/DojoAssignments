<html>
<head>
	<title>Users</title>
	<link rel="stylesheet" type="text/css" href="user_info.css">
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var input_elements = {
				"first_name": "First Name",
				"last_name": "Last Name",
				"email_address": "Email Address",
				"contact_num": "Contact Number"
			};

			for (input in input_elements) {
				$('#input').append("<tr><td><label='"+input_elements[input]+"' for="+input+">"
						+input_elements[input]+"</td>"
						+"<td><input type='text' name='"+input+"'></td></tr>");
			}

			$('button').click(function() {
				$('form').submit();
				return false;
			});

			$('form').submit(function() {
				$('#users tbody').append("<tr>");
				for (input in input_elements) {
					$('#users tbody').append("<td>"+$("input[name="+input+"]").val()+"</td>");
					$("input[name="+input+"]").val("");
				};
				$('#users tbody').append("</tr>");

				return false;
			});

		});

	</script>
</head>
<body>
	<div id="wrapper">
		<table id="users">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Contact #</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<form>
			<h2>Add User</h2>

			<table id="input">
			</table>
			<button>Add User</button>
		</form>
	</div>
</body>
</html>
